<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
          <div class="register-box">
            <h2 class="signup">SignUp Now</h2>
            <p class="para">It's free and takes a minute</p>
    
            <form action="#">
              <div class="input">
                <!-- <span class="input-text"><i class="fa fa-user"></i></span> -->
                <input type="text" class="form-control" placeholder="First Name" />
              </div>
              <div class="input">
                <!-- <span class="input-text"><i class="fa fa-user"></i></span> -->
                <input type="text" class="form-control" placeholder="Last Name" />
              </div>
              <div class="input">
                <!-- <span class="input-text"><i class="fa fa-envelope"></i></span> -->
                <input type="text" class="form-control" placeholder="Email" />
              </div>
              <div class="input">
                <!-- <span class="input-text"><i class="fa fa-lock"></i></span> -->
                <input type="text" class="form-control" placeholder="Password" />
              </div>
              <div class="input">
                <!-- <span class="input-text"><i class="fa fa-lock"></i></span> -->
                <input type="text" class="form-control" placeholder="Confirm Password" />
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg btn-block">Signup Now</button>
                <p class="text-center text-muted mt-2">When you register by clicking Signup Button,You agree to our<a
                    href="#">Terms and Conditions</a>and <a href="#">Privacy Policy</a></p>
                <p class="text-center">Already Have an Account ?<a href="login.html"> Login Here</a></p>
              </div>
            </form>
          </div>
      </div>
</body>
</html>
