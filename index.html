<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Score Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <h1>SCORECARD</h1>
        <input type="button" id="undo" onclick="Undo()" value="Undo" class="button" >
    </header>
    <main>
        <section id="scorecard">
            <div class="userimage">
                <img src="./user.png" alt="img" width="100px">
            </div>
            <div class="score">
                Total Score - <span class="total-clickRuns"></span> 
            </div>
            <div class="wicket">
                Wicket- <span class="total-clickWickets"></span>
            </div>
            <div class="balls">
                Balls - <span class="total-clickBalls"></span>
            </div>
            <div class="overs">
                Overs - <span class="total-overs"></span>
            </div>
        </section>
        <!-- <p class="lasttenball">Runs of last 10 Balls</p>
        <section class="lasttenballs">
            {lasttennumbers.length === 0?(<p>Enter first run...</p>):
                (<div>{lasttennumbers.join(',')}
                      {console.log(lasttennumbers)}
            </div>)}
        </section> -->
        <section id="runs">
            <div class="run">
                <input type="button" id="run0" onclick="run0Click()" value="0" class="button" >
                <input type="button" id="run1" onclick="run1Click()" value="1" class="button" >
                <input type="button" id="run2" onclick="run2Click()" value="2" class="button" >
                <input type="button" id="run3" onclick="run3Click()" value="3" class="button" >
                <input type="button" id="run4" onclick="run4Click()" value="4" class="button" >
                <input type="button" id="run6" onclick="run6Click()" value="6" class="button" >
                <!-- <input type="button" id="b/lb" onclick="blbClick()" value="B/LB" class="button" > -->
                <input type="button" id="whiteBall" onclick="wideBallClick()" value="Wide ball" class="button" >
                <input type="button" id="noBall" onclick="noBallClick()" value="no ball" class="button" >
                <input type="button" id="wickets" onclick="wicketClick()" value="wicket" class="button" >
                <input type="button" id="b/lb" onclick="bClick()" value="Bye" class="button" > 
                <input type="button" id="b/lb" onclick="lbClick()" value="Leg Bye" class="button" >
                <input type="button" id="b/lb" onclick="declareClick()" value="Declare" class="button" >
                <!-- <input type="button" value="Undo" class="button" onclick="Undo()" > -->
            </div>
        </section>
    </main>
    <footer>&copy; SKIT 2023|All Rights Reserved</footer>
</body>
</html>
